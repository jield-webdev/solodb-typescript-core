
name: Lint (ESLint)

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Enable Corepack (use packageManager from package.json)
        run: |
          corepack enable
          yarn --version
          yarn config --version || true

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run ESLint
        run: yarn lint

